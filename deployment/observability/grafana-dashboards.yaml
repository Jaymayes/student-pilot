apiVersion: v1
kind: ConfigMap
metadata:
  name: scholarlink-security-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  scholarlink-security.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "scholarlink-security",
        "title": "ScholarLink - Security Dashboard",
        "description": "Security metrics, authentication, and threat detection",
        "tags": ["scholarlink", "security", "production"],
        "timezone": "UTC",
        "time": {"from": "now-4h", "to": "now"},
        "refresh": "1m",
        "panels": [
          {
            "id": 1,
            "title": "Authentication Events",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"scholarlink-service\",endpoint=~\"/api/(login|logout|auth).*\"}[5m])",
                "legendFormat": "{{ method }} {{ endpoint }} {{ status_code }}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Rate Limiting Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(rate_limit_hits_total{job=\"scholarlink-service\"}[5m])",
                "legendFormat": "Rate Limit Hits",
                "refId": "A"
              },
              {
                "expr": "rate(http_requests_total{job=\"scholarlink-service\",status_code=\"429\"}[5m])",
                "legendFormat": "429 Responses",
                "refId": "B"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Failed Login Attempts by IP",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, sum by (client_ip) (rate(http_requests_total{job=\"scholarlink-service\",endpoint=\"/api/login\",status_code=\"401\"}[5m])))",
                "format": "table",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "JWT Validation Failures",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(jwt_validation_failures_total{job=\"scholarlink-service\"}[5m])",
                "legendFormat": "{{ reason }}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Security Events Timeline",
            "type": "logs",
            "targets": [
              {
                "expr": "{job=\"scholarlink-service\"} |= \"security\" or \"auth\" or \"rate_limit\"",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ]
      }
    }

