apiVersion: v1
kind: ConfigMap
metadata:
  name: scholarlink-canary-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  scholarlink-canary.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "scholarlink-canary",
        "title": "ScholarLink - Canary Deployment",
        "description": "Canary deployment monitoring and comparison",
        "tags": ["scholarlink", "canary", "deployment"],
        "timezone": "UTC",
        "time": {"from": "now-30m", "to": "now"},
        "refresh": "15s",
        "panels": [
          {
            "id": 1,
            "title": "Error Rate Comparison",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"scholarlink-service\",status_code=~\"5..\"}[2m]) / rate(http_requests_total{job=\"scholarlink-service\"}[2m]) * 100",
                "legendFormat": "Stable - Error Rate",
                "refId": "A"
              },
              {
                "expr": "rate(http_requests_total{job=\"scholarlink-service-canary\",status_code=~\"5..\"}[2m]) / rate(http_requests_total{job=\"scholarlink-service-canary\"}[2m]) * 100",
                "legendFormat": "Canary - Error Rate",
                "refId": "B"
              }
            ],
            "yAxes": [{"unit": "percent"}],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Latency Comparison (P95)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"scholarlink-service\"}[2m])) * 1000",
                "legendFormat": "Stable - P95 Latency",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"scholarlink-service-canary\"}[2m])) * 1000",
                "legendFormat": "Canary - P95 Latency",
                "refId": "B"
              }
            ],
            "yAxes": [{"unit": "ms"}],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Traffic Split",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"scholarlink-service\"}[5m]))",
                "legendFormat": "Stable",
                "refId": "A"
              },
              {
                "expr": "sum(rate(http_requests_total{job=\"scholarlink-service-canary\"}[5m]))",
                "legendFormat": "Canary",
                "refId": "B"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Canary Pod Health",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas_available{deployment=\"scholarlink-app-canary\",namespace=\"scholarlink-prod\"}",
                "legendFormat": "Available Pods",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 8}
          },
          {
            "id": 5,
            "title": "Deployment Status",
            "type": "table",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas{namespace=\"scholarlink-prod\"}",
                "format": "table",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }