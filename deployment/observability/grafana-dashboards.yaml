# Comprehensive Grafana Dashboards for ScholarLink Production

apiVersion: v1
kind: ConfigMap
metadata:
  name: scholarlink-slo-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  scholarlink-slo.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "scholarlink-slo",
        "title": "ScholarLink - SLO Dashboard",
        "description": "Service Level Objectives and Error Budget tracking",
        "tags": ["scholarlink", "slo", "production"],
        "timezone": "UTC",
        "editable": false,
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "SLO: Request Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "scholarlink:request_success_rate",
                "legendFormat": "Success Rate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 99.5,
                "max": 100,
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 99.9},
                    {"color": "green", "value": 99.95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "SLO: P95 Latency",
            "type": "stat",
            "targets": [
              {
                "expr": "scholarlink:request_latency_p95",
                "legendFormat": "P95 Latency",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ms",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 400},
                    {"color": "red", "value": 500}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Error Budget Consumption",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - scholarlink:request_success_rate",
                "legendFormat": "Error Rate",
                "refId": "A"
              }
            ],
            "yAxes": [
              {
                "unit": "percent",
                "max": 0.5
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Request Volume",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"scholarlink-service\"}[5m])",
                "legendFormat": "{{ method }} {{ status_code }}",
                "refId": "A"
              }
            ],
            "yAxes": [{"unit": "reqps"}],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Database SLO",
            "type": "stat",
            "targets": [
              {
                "expr": "scholarlink:database_success_rate",
                "legendFormat": "DB Success Rate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 99.5},
                    {"color": "green", "value": 99.8}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "Authentication SLO",
            "type": "stat",
            "targets": [
              {
                "expr": "scholarlink:auth_success_rate",
                "legendFormat": "Auth Success Rate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 95},
                    {"color": "green", "value": 98}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 8}
          }
        ]
      }
    }

