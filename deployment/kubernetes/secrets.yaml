# Kubernetes Secret Configuration for ScholarLink
# Apply with: kubectl apply -f deployment/kubernetes/

apiVersion: v1
kind: Namespace
metadata:
  name: scholarlink-prod
  labels:
    name: scholarlink-prod
    environment: production

---
# Database Connection Secret
apiVersion: v1
kind: Secret
metadata:
  name: scholarlink-database
  namespace: scholarlink-prod
type: Opaque
stringData:
  DATABASE_URL: "postgresql://username:password@host:5432/scholarlink?sslmode=require"
  PGHOST: "production-postgres-host"
  PGPORT: "5432"
  PGUSER: "scholarlink_prod"
  PGPASSWORD: "secure-database-password"
  PGDATABASE: "scholarlink_prod"

---
# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: scholarlink-app-secrets
  namespace: scholarlink-prod
type: Opaque
stringData:
  SESSION_SECRET: "replace-with-base64-48-chars"
  SHARED_SECRET: "replace-with-base64-48-chars"
  ENCRYPTION_KEY: "replace-with-base64-32-chars"
  WEBHOOK_SECRET: "replace-with-base64-32-chars"

---
# JWT Keys Secret
apiVersion: v1
kind: Secret
metadata:
  name: scholarlink-jwt-keys
  namespace: scholarlink-prod
type: Opaque
data:
  # Base64 encoded PEM files
  jwt_private.pem: LS0tLS1CRUdJTi... # Replace with actual base64 encoded private key
  jwt_public.pem: LS0tLS1CRUdJTi...  # Replace with actual base64 encoded public key

---
# External Service Secrets
apiVersion: v1
kind: Secret
metadata:
  name: scholarlink-external
  namespace: scholarlink-prod
type: Opaque
stringData:
  OPENAI_API_KEY: "sk-your-openai-key"
  SENTRY_DSN: "https://your-sentry-dsn"
  SMTP_USER: "your-smtp-username"
  SMTP_PASS: "your-smtp-password"

---
# Agent Bridge Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: scholarlink-config
  namespace: scholarlink-prod
data:
  NODE_ENV: "production"
  TRUST_PROXY: "true"
  PORT: "5000"
  
  # Agent Bridge
  COMMAND_CENTER_URL: "https://auto-com-center-production.replit.app"
  AGENT_NAME: "student_pilot"
  AGENT_ID: "student-pilot"
  
  # JWT Configuration
  JWT_ALGORITHM: "RS256"
  JWT_ISSUER: "scholarlink-agent"
  JWT_AUDIENCE: "auto-com-center"
  JWT_PRIVATE_KEY_PATH: "/app/secrets/jwt_private.pem"
  JWT_PUBLIC_KEY_PATH: "/app/secrets/jwt_public.pem"
  
  # Security Headers
  CORS_ALLOWED_ORIGINS: "https://your-domain.com"
  HSTS_MAX_AGE: "31536000"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_AGENT_MAX: "5"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Object Storage
  PUBLIC_OBJECT_SEARCH_PATHS: "/bucket-name/public,/bucket-name/assets"
  PRIVATE_OBJECT_DIR: "/bucket-name/.private"

---
# Deployment with Security Context
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scholarlink-app
  namespace: scholarlink-prod
  labels:
    app: scholarlink
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: scholarlink
  template:
    metadata:
      labels:
        app: scholarlink
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: scholarlink
        image: scholarlink:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        # ConfigMap values
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: scholarlink-config
              key: NODE_ENV
        - name: TRUST_PROXY
          valueFrom:
            configMapKeyRef:
              name: scholarlink-config
              key: TRUST_PROXY
        - name: COMMAND_CENTER_URL
          valueFrom:
            configMapKeyRef:
              name: scholarlink-config
              key: COMMAND_CENTER_URL
        
        # Secret values
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scholarlink-database
              key: DATABASE_URL
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: scholarlink-app-secrets
              key: SESSION_SECRET
        - name: SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: scholarlink-app-secrets
              key: SHARED_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: scholarlink-external
              key: OPENAI_API_KEY
        
        # Volume mounts for JWT keys
        volumeMounts:
        - name: jwt-keys
          mountPath: /app/secrets
          readOnly: true
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: jwt-keys
        secret:
          secretName: scholarlink-jwt-keys
          defaultMode: 0400

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: scholarlink-service
  namespace: scholarlink-prod
spec:
  selector:
    app: scholarlink
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scholarlink-hpa
  namespace: scholarlink-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scholarlink-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80