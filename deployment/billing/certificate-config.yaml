apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: billing-scholarlink-app-tls
  namespace: scholarlink-prod
spec:
  secretName: billing-scholarlink-app-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
  - billing.scholarlink.app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billing-portal-ingress
  namespace: scholarlink-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - billing.scholarlink.app
    secretName: billing-scholarlink-app-tls
  rules:
  - host: billing.scholarlink.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: billing-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billing-portal-canary-ingress
  namespace: scholarlink-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  tls:
  - hosts:
    - billing.scholarlink.app
    secretName: billing-scholarlink-app-tls
  rules:
  - host: billing.scholarlink.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: billing-service-canary
            port:
              number: 80