# Ingress configuration with canary deployment support
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scholarlink-billing
  namespace: scholarlink-prod
  labels:
    app: scholarlink-billing
  annotations:
    # Security headers
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Security policies
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-ancestors 'none';" always;
    
    # Canary deployment (start with 1%)
    nginx.ingress.kubernetes.io/canary: "false"
    # nginx.ingress.kubernetes.io/canary-weight: "1"
    
    # Certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - billing.student-pilot.replit.app
    secretName: scholarlink-billing-tls
  rules:
  - host: billing.student-pilot.replit.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scholarlink-billing
            port:
              number: 80

---
# Canary ingress (initially disabled)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scholarlink-billing-canary
  namespace: scholarlink-prod
  labels:
    app: scholarlink-billing
    deployment: canary
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # Canary configuration (disabled by default)
    nginx.ingress.kubernetes.io/canary: "false"
    nginx.ingress.kubernetes.io/canary-weight: "0"
    
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - billing.student-pilot.replit.app
    secretName: scholarlink-billing-tls
  rules:
  - host: billing.student-pilot.replit.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scholarlink-billing-canary
            port:
              number: 80